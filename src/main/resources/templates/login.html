<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{home::layout(~{::section})}">
<head th:replace="~{header :: head}"></head>
<head></head>
<body>
<section>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center">
                <h2>Login User</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text"  name="username" class="form-control" id="name" placeholder="Enter Username" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text"  name="password" class="form-control" id="password" placeholder="Enter Your password" required />
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
    <!--            <p class="mt-3 text-center text-success" th:text="${error}"></p>-->
            </div>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password
            </div>
        </div>
    </div>
<!--    <a th:if="${#authentication.principal != null}" th:href="@{/logout}">Logout</a>-->
</section>
</body>
<html>
