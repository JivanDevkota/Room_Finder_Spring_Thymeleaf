<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
            th:replace="~{home::layout(~{::section})}">
<head th:replace="~{header :: head}"></head>
<style>

</style>
<body>
<section>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center">
                <h2>Register User</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/users/register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" th:field="*{username}" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" name="fullName" th:field="*{fullName}" class="form-control" placeholder="Enter full name">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Enter phone number">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <p class="mt-3 text-center text-success" th:text="${message}"></p>
            </div>
        </div>
    </div>
    <a th:href="@{/logout}">Logout</a>
</section>
</body>
<html>
